<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">

</head>
<body>
<div class="w3-bar w3-border w3-flat-midnight-blue w3-padding-8">
  <a href="{% url 'mainapp:home' %}" class="w3-bar-item w3-button">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'mainapp:logout' %}" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Logout</a>
    {%else%}
        <a href= "{% url 'mainapp:login' %}" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Login</a>
        <a href="{% url 'mainapp:register' %}" class="w3-bar-item w3-button w3-hover-none w3-text-grey w3-hover-text-white">Register</a>
    {%endif%}
</div>
{%block content%}
{%endblock%}
</body>
</html>
